			<div class="col-md-10 col-sm-11" id="content-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1>Permisos</h1>
						<div class="row">
							<div class="col-lg-12">
								<div class="main-box clearfix">
									<div class="clearfix">
										<h2 class="pull-left">Lista de Permisos</h1>
										<div class="filter-block pull-right">										
											<a href="viewCrearPerfil.html" class="btn btn-primary pull-right" id="btn-agregar">
												<i class="fa fa-plus-circle fa-lg"></i> 
												<span>Agregar Permiso</span>
											</a>
										</div>
									</div>
									<div class="table-responsive">
										<table class="table tablesorter" id="tabla">
											<thead>
												<tr>
													<th class="text-center">
														<span>Nombre de Permiso</span>
													</th>
													<th class="text-center">
														<span>Descripción</span>
													</th>
												</tr>
											</thead>
											<tbody class="table-responsive" id="listaPermisos"></tbody>											
										</table>
					<div class="modal fade" id="detallePermiso" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
									<h3 class="modal-title" id="tituloModal"><span>Eliminar Perfil</span></h3>
								</div>
							<div class="modal-body">
								<form role="form">
									<input type="hidden" id="IDPERMISO" class="form-control" />
									<div class="form-group">
										<label for="autor">Nombre</label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input type="autor" class="form-control" id="NOMBRE" readonly>
										</div>
									</div>																
									<div class="form-group">
										<label for="institucion">Descripción</label>
										<div class="input-group">
											<span class="input-group-addon"><i class="fa fa-user"></i></span>
											<input type="institucion" class="form-control" id="DESCRIPCION" readonly>
										</div>
									</div>
									<div class="form-group" id="divMensaje">
										<h5 id="mensaje"></h5>
									</div>
								</form>															
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
								<button type="button" class="btn btn-primary" id="guardar">Eliminar</button>
							</div>
						</div><!-- /.modal-content -->
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal -->
										<div class="row pagination pager pull-right" id="pager">									 
											<div class="col-md-4"><li><a href="" class=" prev"><i class="fa fa-chevron-left"></i></a></li></div>

											<div class="col-md-5"><select class="form-control pagenum input-mini" style="height:32px"></select></div>

								            </select></li>

									</div>
