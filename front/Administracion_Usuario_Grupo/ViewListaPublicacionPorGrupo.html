			</div>
			<div class="col-md-10 col-sm-11" id="content-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1>Publicaciones</h1>
						<div class="row">
							<div class="col-lg-12">
								<div class="main-box clearfix">
									<div class="clearfix">
										<h2 class="pull-left">Lista de Publicaciones</h1>
										<div class="filter-block pull-right">
											<!--<div class="form-group pull-left">
												<input type="text" class="form-control" placeholder="Buscar publicación...">
												<i class="fa fa-search search-icon"></i>
											</div>-->										
										</div>
									</div>
									<div class="table-responsive">
										<table class="table tablesorter" id="tabla">
											<thead>	
												<tr>
													<th class="text-center">
														<span>Título</span>
													</th>
													<th class="text-center">
														<span>Registro</span>
													</th>
													<th class="text-center">
														<span>Tipo</span>
													</th>
													<th class="text-center">
														<span>Idioma</span>
													</th>
													<th class="text-center">
														<span>Agregar Ficha</span>
													</th>
												</tr>
											</thead>
											<tbody id="listaPublicacion">												
											</tbody>											
										</table>
						<div class="modal fade" id="detallePublicacion" tabindex="-1" role="dialog" aria-labelledby="detallePublicacion" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h3 class="modal-title" id="tituloModal"></h3>
									</div>
									<div class="modal-body">
										<form role="form" id="form-tipoPublicacion">
											<input type="hidden" id="IDPUBLICACION" class="form-control" />
											<div class="form-group">										
												<label for="TITULO">Título</label>
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-book"></i></span>
													<input type="TITULO" class="form-control" id="TITULO">
												</div>
											</div>
											<div class="form-group">
												<label for="TIPOPUBLICACION">Tipo</label>
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-book"></i></span>
													<input type="TIPOPUBLICACION" class="form-control" id="TIPOPUBLICACION">
												</div>
											</div>
											<div class="form-group">
												<label for="IDIOMA">Idioma</label>
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-globe"></i></span>
													<input type="IDIOMA" class="form-control" id="IDIOMA">
												</div>
											</div>
											<div class="form-group">
												<label for="ANIOPUB">Año de Publicación</label>
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
													<input type="ANIOPUB" class="form-control" id="ANIOPUB">
												</div>
											</div>
											<div class="form-group">
												<label for="MESPUB">Mes de Publicación</label>
												<div class="input-group">
													<span class="input-group-addon"><i class="fa fa-calendar"></i></span>
													<input type="MESPUB" class="form-control" id="MESPUB">
												</div>
											</div>
										</form>													
									</div>
									<div class="modal-footer">
										<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
										<button type="button" id="guardar" class="btn btn-primary">
											<span id="tituloBoton"></span>
										</button>
									</div>
								</div><!-- /.modal-content -->
							</div><!-- /.modal-dialog -->
						</div><!-- /.modal -->

								            </select></li>

									</div>
