<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>ProCal-ProSer</title>
	
	<!-- bootstrap -->
	<link href="../../template/css/bootstrap/bootstrap.css" rel="stylesheet" />

	<!-- libraries -->
	<link href="../../template/css/libs/font-awesome.css" type="text/css" rel="stylesheet" />

	<!-- global styles -->
	<link rel="stylesheet" type="text/css" href="../../template/css/compiled/layout.css">
	<link rel="stylesheet" type="text/css" href="../../template/css/compiled/elements.css">

	<!-- this page specific styles -->
 	<link rel="stylesheet" type="text/css" href="../../template/css/compiled/wizard.css">
	<!-- google font libraries -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400' rel='stylesheet' type='text/css'>

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
		<script src="js/respond.min.js"></script>
	<![endif]-->

		<link href="css/libs/font-awesome-ie7.css" type="text/css" rel="stylesheet" />
	<![endif]-->

	<script src="../../template/js/jquery.js"></script>
	
<body>
	<script src="../../javascript/Seguridad/header.js"></script>
	<div class="container">
		<div class="row">
			<div class="col-md-2" id="nav-col">
				<script src="../../javascript/Seguridad/section.js"> </script>
			</div>
			<div class="col-md-10 col-sm-11" id="content-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1>Usuario</h1>

						<div class="row">
							<div class="col-lg-12">
								<div class="main-box" style="min-height: 740px;">
									<h2><span>Modificar Usuario</span></h2>
									
										
										    <div class="col-lg-6">	
												<h3><span>Datos Personales</span></h3>

												<div class="form-group">
													<label for="NOMBRES">Nombres Completos</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-user"></i></span>
														<input type="NOMBRES" class="form-control" id="NOMBRES">
													</div>
												</div>
												
												<div class="form-group">
													<label for="APELLIDOS">Apellidos Completos</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-user"></i></span>
														<input type="APELLIDOS" class="form-control" id="APELLIDOS">
													</div>
												</div>

												<div class="form-group">
													<label for="CORREO_INSTITUCIONAL">Correo Institucional</label>
													<div class="input-group">
														<span class="input-group-addon">@</span>
														<input type="CORREO_INSTITUCIONAL" class="form-control" id="CORREO_INSTITUCIONAL">
													</div>
												</div>

												<div class="form-group">
													<label for="CORREO_ALTERNO">Correo Alterno</label>
													<div class="input-group">
														<span class="input-group-addon">@</span>
														<input type="CORREO_ALTERNO" class="form-control" id="CORREO_ALTERNO">
													</div>
												</div>

												<div class="form-group">
													<label for="NUMERO_CELULAR">Numero Celular</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
														<input type="NUMERO_CELULAR" class="form-control" id="NUMERO_CELULAR">
													</div>
												</div>


												<div class="form-group">
													<label for="NUMERO_TEL_ALTERNO">Numero Telefonico Alterno</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-phone"></i></span>
														<input type="NUMERO_TEL_ALTERNO" class="form-control" id="NUMERO_TEL_ALTERNO">
													</div>
												</div>

												<div class="form-group">
													<label for="CUENTA_SKYPE">Cuenta Skype</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-cloud"></i></span>
														<input type="CUENTA_SKYPE" class="form-control" id="CUENTA_SKYPE">
													</div>
												</div>
										</div>


										<div class="col-lg-6">	
												<h3><span>Datos Institucionales</span></h3>

												<div class="form-group">
													<label for="USERNAME">Nombre de Usuario</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-user"></i></span>
														<input type="USERNAME" class="form-control" id="USERNAME" readonly>
													</div>
												</div>

												<div class="form-group">
													<label for="IDINSTITUCION">Institucion Educativa</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-home"></i></span>
														<select class="form-control" type="IDINSTITUCION" id="IDINSTITUCION">
														</select>
													</div>
												</div>
												
												<div class="form-group">
													<label for="IDPERMISO">Tipo Participante</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-user"></i></span>
														<select class="form-control" type="IDPERMISO" id="IDPERMISO">
														</select>
													</div>
												</div>

												<div class="form-group">
													<label for="MESES_TERMINAR">Meses para teminar</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-pencil"></i></span>
														<input type="MESES_TERMINAR" class="form-control" id="MESES_TERMINAR">
													</div>
												</div>

												<div class="form-group">
													<label for="observacion" >Compromiso de Tesis u Observacion</label>
													<div class="input-group">
														<span class="input-group-addon"><i class="fa fa-book"></i></span>
														<textarea type="COMPROMISO" class="form-control" id="COMPROMISO" rows="2"></textarea>
													</div>
												</div>
										</div>


										<div class="col-lg-12" style="padding-left: 360px;">
											<button type="button" class="btn btn-default" onclick="location.href='ViewListaUsuario.html'">	
												Regresar
											</button>
											<button type="button" class="btn btn-default" id="modificarUsuario">
												Modificar Usuario
											</button>
										</div>		
									</div>
							</div>
						</div>
						
					</div>
				</div>
			</div>






		</div>
	</div>
	<footer id="footer-bar">
		<p id="footer-copyright">
			&copy; 2014 INV-TOOL. Powered by Nadya - Albert
		</p>
	</footer>
	
	<!-- global scripts -->
	<script src="../../javascript/Seguridad/interfaz.js"></script>
	<script src="../../template/js/bootstrap.js"></script>
	
	<!-- this page specific scripts -->
	<script src="../../javascript/Administracion_Usuario_Grupo/usuarioModificar.js"></script>
	<script src="../../javascript/Busqueda/BusquedaBasica.js"></script>
	
	<!-- theme scripts -->
	<script src="../../template/js/scripts.js"></script>
	
	<!-- this page specific inline scripts -->
	
</body>
</html>
