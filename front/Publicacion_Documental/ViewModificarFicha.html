<body>
	<script src="../../javascript/Seguridad/header.js"></script>
	<div class="container">
		<div class="row">
			<div class="col-md-2" id="nav-col">
				<script src="../../javascript/Seguridad/section.js"> </script>
			</div>
			<div class="col-md-10 col-sm-11" id="content-wrapper">
				<div class="row">
					<div class="col-lg-12">
						<h1>Fichas de Resumen</h1>
						<div class="row">
							<div class="col-lg-12">
								<div class="main-box clearfix">
									<!--<form role="form"  action="" id="form">-->
									<h2>Modificar Ficha de Resumen</h2>
									<h3><span>Datos de Publicación</span></h3>
		                            <div class="row">		                            	
		                                <div class="col-lg-6">		                                    
	                                        <div class="form-group">
	                                            <label>Título</label>
	                                            <textarea class="form-control" id="TITULO" rows="1" readonly></textarea>
	                                        </div>
	                                        <div class="form-group">
	                                            <label>Idioma</label>
	                                            <input class="form-control" id="IDIOMA" readonly></input>
	                                        </div>	                                    
		                                </div>
		                                <div class="col-lg-6">	
		                                	<div class="form-group">
	                                            <label>Tipo</label>
	                                            <input class="form-control" id="TIPOPUBLICACION" readonly></input>
	                                        </div>
											<div class="form-group">
		                                        <label>Fecha de Publicación</label>
		                                        <div class="input-group">		                                        	
		                                        	<input type="text" id="FECHAPUB" class="form-control" readonly></input>
		                                        </div>
		                                    </div>
		                                </div>
		                            </div>
		                            <h3><span>Datos de Ficha de Resumen</span></h3>
  									<div class="row">		                            	
		                                <div class="col-lg-6">		                                    
	                                        <div class="form-group">
	                                            <label>Nombre de Ficha</label>
	                                            <input class="form-control" id="ENCABEZADO" ></input>
	                                        </div>
	                                       	<div class="form-group">
												<label>Tipo de Ficha</label>
												<select class="form-control" id="TIPOFICHA_SELECT">
												</select>
											</div>
		                                </div>
		                                <div class="col-lg-6">	
	                                        <div class="form-group">
	                                            <label>Contenido</label>
	                                            <textarea class="form-control" id="CONTENIDO" rows="4" ></textarea>
	                                        </div>
		                                </div>
		                            </div>
		                            <h3><span>Modificación de grupos que tendrán acceso a la ficha</span></h3>                      <div class="row">
	                                     <div class="col-md-12">
		                                     <label>Selección de grupos</label>
		                                     <div class="row">
					                            <div class="col-md-6">
			                                        <div class="form-group form-group-select2">
														<select style="width:525px" id="sel2Grupo" multiple>
														</select>
			                                        </div>
		                                   		</div>
		                                    	<div class="col-md-6">
		                                    		<div class="filter-block pull-left" >								
														<a href="#detalleGrupo" class="btn btn-primary pull-left" style="width: 155px;" data-toggle="modal">
															<i class="fa fa-plus-circle fa-lg"></i> 
															<span>Crear Grupo</span>
														</a>
													</div>
		                                    	</div>
	                                		</div>
	                                	</div>
	                                </div>
		                            <h3><span>Agregar Etiquetas</span></h3>		                            
	                                <div class="row">
	                                    <div class="col-md-12">
	                                    	<label>Idioma de Etiquetas</label>
	                                    	<div class="row">
	                                    		<div class="col-md-3">
	                                    			<select class="form-control" id="selectIdiomaEtiqueta"></select>
	                                    		</div>
	                                    	</div>
	                                    	<br>
	                                    	<label>Etiquetas</label>
	                                    	<div class="row">
	                                    		<div class="col-md-6">
			                                        <div class="form-group form-group-select2">
														<select style="width:525px" id="sel2Multi3" multiple> 
														</select>
			                                        </div>
			                                    </div>
			                                    <div class="col-md-6">
													<div class="filter-block pull-left" >								
														<a href="#detalleEtiqueta" class="btn btn-primary pull-left"  data-toggle="modal">
															<i class="fa fa-plus-circle fa-lg"></i> 
															<span>Agregar Etiqueta</span>
														</a>
													</div>
												</div>
                                    		</div>
                                    	</div>
		                            </div>
					<!--MODAL ETIQUETA-->   	                     
					<div class="modal fade" id="detalleEtiqueta" tabindex="-1" role="dialog" aria-labelledby="detalleEtiqueta" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h3 class="modal-title" id="tituloModal">Agregar Etiqueta</h3>
									</div>
								<div class="modal-body" id="bodyEtiquetas">
																																										
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
									<button type="button" id="guardarEtiqueta" class="btn btn-primary" >
										<span id="tituloBoton">Agregar</span>
									</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
					</div><!-- /.modal -->		                     	
					<!--FIN MODAL ETIQUETA-->
					<!--MODAL GRUPOS-->   	                     
					<div class="modal fade" id="detalleGrupo" tabindex="-1" role="dialog" aria-labelledby="detalleGrupo" aria-hidden="true">
							<div class="modal-dialog">
								<div class="modal-content">
									<div class="modal-header">
										<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
										<h3 class="modal-title" id="tituloModal">Crear Grupo</h3>
									</div>
								<div class="modal-body">
									<form role="form" id="form-etiqueta">
										<div class="form-group">
										<label for="NOMBRES">Nombre del Grupo</label>
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-group"></i></span>
												<input type="NOMBRES" class="form-control" id="NOMBRES" >
											</div>
										</div>
										<div class="form-group">
											<label for="FECHA_CREACION">Fecha de creacion</label>
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
												<input type="FECHA_CREACION" class="form-control" id="FECHA_CREACION" readonly>
											</div>
										</div>
										<div class="form-group">
											<label for="DESCRIPCION">Descripcion</label>
											<div class="input-group">
												<span class="input-group-addon"><i class="fa fa-file"></i></span>
												<textarea type="DESCRIPCION" class="form-control" id="DESCRIPCION" rows="2"></textarea>
											</div>
										</div>
										<h3>Agregar Usuarios</h3>
										<div class="form-group form-group-select2">
                                            <label>Agregar Responsable</label>
											<select style="width:520px" id="sel2Responsable" multiple>
											</select>
                                        </div>
										<div class="form-group form-group-select2">
                                            <label> Integrantes del Grupo</label>
											<select style="width:520px" id="sel2Miembros" multiple>
											</select>
                                        </div>		                                        
									</form>											
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
									<button type="button" id="guardarGrupo" class="btn btn-primary" >
										<span id="tituloBoton">Agregar</span>
									</button>
								</div>
							</div><!-- /.modal-content -->
						</div><!-- /.modal-dialog -->
					</div><!-- /.modal -->		                     	
					<!--FIN MODAL GRUPOS--> 		                            	
                    		<br>	
                    		<div class="row pull-center">
		                    	<div class="col-md-4"></div>
			                    <div class="col-md-4">      	
	                    			<button type="button" class="btn btn-default" id="guardar">Modificar Ficha</button>                    			
	                    			<button type="button" class="btn btn-default" value="regresar" onClick="location.href='ViewListaFicha.html'">Regresar</button>
                    			</div>
                    			<div class="col-md-4"></div>
                    		</div>
                        	</form>							
							</div>
						</div>						
					</div>
				</div>
			</div>
		</div>
